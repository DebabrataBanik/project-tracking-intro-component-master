<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="wrapper">
    <header>
      <div class="logo__container">
        <img src="images/logo.svg" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="">PRODUCT</a></li>
          <li><a href="">FEATURES</a></li>
          <li><a href="">PRICING</a></li>
        </ul>
        <a href=""><button>LOGIN</button></a>
      </nav>
      <div class="hamburger">
        <img src="images/icon-hamburger.svg" alt="icon-hamburger">
        <img src="images/icon-close.svg" alt="icon-close">
      </div>
    </header>
    <main class="container">

      <section class="hero">
        <span>New</span> Monograph Dashboard
        <h1>powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>

        <div class="submit__container">
          <button>Schedule a demo</button>
          <span>to see a live preview</span>
        </div>

      </section>

      <div class="hero__illustration">
        <img src="images/illustration-devices.svg" alt="illustration-devices">
      </div>

    </main>
  </div>

</body>

</html>
